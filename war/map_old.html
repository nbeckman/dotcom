	var carnegie = new GLatLng(40.40866111, -80.08374167);
	var highlandp = new GLatLng(40.477825, -79.91815556);
	var homestead = new GLatLng(40.40588333, -79.91222222);
	var oakland = new GLatLng(40.44429444, -79.95316111);
	var oakmont = new GLatLng(40.43990556, -80.05606944);
	var o_hill = new GLatLng(40.48971667, -80.017625);
	var ss = new GLatLng(40.42870278, -79.97378611);
	var spring_h = new GLatLng(40.46008611, -79.99164167);
	var west_end = new GLatLng(40.43903056, -80.03541944);

	var braddock_marker = new GMarker(braddock);
	var carnegie_marker = new GMarker(carnegie); 
	var highlandp_marker = new GMarker(highlandp);
	var homestead_marker = new GMarker(homestead);
	var oakland_marker = new GMarker(oakland);
	var oakmont_marker = new GMarker(oakmont);
	var o_hill_marker = new GMarker(o_hill);
	var ss_marker = new GMarker(ss);
	var spring_h_marker = new GMarker(spring_h);
	var west_end_marker = new GMarker(west_end);

        var map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.setCenter(new GLatLng(40.45, -79.95), 11);
	map.setMapType(G_SATELLITE_TYPE);

	// Add all of the markers to the map
	map.addOverlay(troy_hill_marker);
	map.addOverlay(braddock_marker);
	map.addOverlay(carnegie_marker);
	map.addOverlay(highlandp_marker);
	map.addOverlay(homestead_marker);
	map.addOverlay(oakland_marker);
	map.addOverlay(oakmont_marker);
	map.addOverlay(o_hill_marker);
	map.addOverlay(ss_marker);
	map.addOverlay(spring_h_marker);
	map.addOverlay(west_end_marker);

	// Add routes

         color: "#FF0000",

	  levels: "BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB",
	  zoomFactor: 32,
	  numLevels: 4
      });

	  levels: "BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB",
	  zoomFactor: 32,
	  numLevels: 4

        var hsteadRoute = new GPolyline.fromEncoded({
	  color: "#FF0000",
	  weight: 10,
	  points: "oosuF|gufNfCm@c@_KnDQ|CIHjBzCQX|JtCoBGgFvCc@e@qOrO]V|AfDq@\\xBzK|XkMtKgOdTyCwEqGuCsD}I^u@m@iUEeCmIf@nAfa@xIdToH`IwINhP|WqDrFvH~JmVk]",

	  zoomFactor: 32,
	  numLevels: 4

      var obshillRoute = new GPolyline.fromEncoded({
	  color: "#FF0000",
	  weight: 10,
          points: "onbvFpckgNkHz@gKpNsAhN~JxChN|D|CnFbF{CdHaKJiG{BvBz@aO_IgUNmEjC_DpGxD|IeCjCqGxH~@TpG|JfBlBeAnCORvDvE~E`GIHdPwA`GNlNuCh@uArBpE~MrBlC?~BkHjDjKuAfKsBnHbp@~Av@pDw@kAfCwLnD_GhA}YxSeTpEeIxA_GxAFzD_CuCgEse@",
	  levels: "BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB",
	  zoomFactor: 32,
	  numLevels: 4
      });   

      var shRoute = new GPolyline.fromEncoded({
	  color: "#FF0000",
	  weight: 10,
          points: "st|uFdhfgNzBs@xBtE`BXdCsCyD_FdEdGuCrD\\nCoGiOqCrDcElLqCgAsC_FuC\\SeCsAPmCgT{B_AwHtN{F`BeBfAEvCw@dAu@fObFb@xCp@WeBdDgA|CqAaC}E_BkIhEuB|EtLrH`HnIbEUoCjIwV",

	// Add all event listeners
        GEvent.addListener(west_end_marker, "click", function() {
	   map.removeOverlay(activeRoute);

          west_end_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>West End/Elliot:</b><br>Recreate this fascinating hike with the attached PDF maps.</div> <a href=\"http://urbanhike.org/maps/Map6aWE.pdf\">Map1</a> <a href=\"http://urbanhike.org/maps/Map6bWE.pdf\">Map2</a>");
        });

        GEvent.addListener(spring_h_marker, "click", function() {

           map.addOverlay(shRoute);

	   map.setZoom(13);	   

          spring_h_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Spring Garden:</b><br>Recreate this fascinating hike with the attached</div> <a href=\"http://urbanhike.org/maps/SpringGardenMap.pdf\">PDF map</a>.");

        GEvent.addListener(oakmont_marker, "click", function() {

	   map.removeOverlay(activeRoute);

          oakland_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Oakland:</b><br>Recreate this scavenger hunt with the attached</div> <a href=\"http://urbanhike.org/maps/oaklandscavhunt.pdf\">PDF map</a>.");
        });

        GEvent.addListener(homestead_marker, "click", function() {
	   map.removeOverlay(activeRoute);

	   map.addOverlay(hsteadRoute);
	   activeRoute = hsteadRoute;	  

	   map.panTo(homestead);
	   map.setZoom(13);

          homestead_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Homestead:</b><br>Recreate this fascinating hike with the attached</div> <a href=\"http://urbanhike.org/maps/Map3HS.pdf\">PDF map</a>.");

        GEvent.addListener(highlandp_marker, "click", function() {
	   map.removeOverlay(activeRoute);

	   map.addOverlay(hparkRoute);
	   activeRoute = hparkRoute;	  

	   map.panTo(highlandp);
	   map.setZoom(13); 

          highlandp_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Highland Park:</b><br>Recreate this fascinating hike with the attached</div> <a href=\"http://urbanhike.org/maps/Map2HP.pdf\">PDF map</a>.");
        });

        GEvent.addListener(troy_hill_marker, "click", function() {
	   map.removeOverlay(activeRoute);

	   map.addOverlay(mvaleRoute);
	   activeRoute = mvaleRoute;	  

	   map.panTo(troy_hill);
	   map.setZoom(13); 

          troy_hill_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Troy Hill/Millvale:</b><br>Recreate this fascinating hike with the attached</div> <a href=\"http://www.urbanhike.org/maps/Map5MV.pdf\">PDF map</a>.");
        });

	GEvent.addListener(braddock_marker, "click", function() {
	   map.removeOverlay(activeRoute);

          braddock_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Braddock:</b></div><br><a href=\"http://www.urbanhike.org/Braddock.html\">Full Description/Photos</a>");
        });

	GEvent.addListener(carnegie_marker, "click", function() {
	   map.removeOverlay(activeRoute);

          carnegie_marker.openInfoWindowHtml("<div style=\"color:#000000;\"><b>Carnegie:</b><br>Recreate this fascinating hike with the attached</div> <a href=\"http://urbanhike.org/maps/CarnegieMap.pdf\">PDF Map</a>");
        });
    }
    else {
     // NOT Compatible
     document.backup.src="http://www.urbanhike.org/images/pasthikes.gif"
    }

  }
